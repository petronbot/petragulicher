<!DOCTYPE html>

<!-- paulirish.com/2008/conditional-stylesheets-vs-css-hacks-answer-neither/ -->
<!--[if lt IE 7]> <html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js lt-ie9 lt-ie8" lang="en"> <![endif]-->

<!--[if gt IE 8]><!--> <html lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8" />

	<!-- Set the viewport width to device width for mobile -->
	<meta name="viewport" content="width=device-width" />

	<title>Welcome to Foundation</title>
  
	<!-- Included CSS Files -->
	<link rel="stylesheet" href="stylesheets/foundation.css">
	<link rel="stylesheet" href="stylesheets/app.css">

	<!--[if lt IE 9]>
		<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->


	<!-- IE Fix for HTML5 Tags -->
	<!--[if lt IE 9]>
		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

</head>
<body>

	<!-- container -->
	<div class="container">

		<div class="row">
			<div class="twelve columns">
				<ul class="nav-bar right">
					<li>
						<a href="index.html" class="main">Home</a>
					</li>
					<li>
						<a href="search.html" class="main">Search</a>
					</li>
					<li>
						<a href="#" class="main">About</a>
					</li>
					<li>
						<a href="#" class="main">Contact</a>
					</li>
					<li class="has-flyout">
						<a href="#" class="main">Log in</a>
						<a href="#" class="flyout-toggle"><span></span></a>
						<div class="flyout small">
				        	<form class="nice">
				        		<input type="text" placeholder="Email address" class="small input-text">
				        		<input type="text" placeholder="Password" class="small input-text">
								<p><a href="#" class="small button">Sign in</a></p>
				        	</form>
				  		</div>
					</li>
				</ul>
			</div>
		</div>



		<div class="row">
			<div class="twelve columns">
				
				<h2>Welcome to Yamfinder</h2>
				<p>Prototypes built using Foundation version 2.2</p>
				<p> Released on April 2, 2012</p>
				<hr />
			</div>
		</div>

		<div class="row">
			<div class="twelve columns">

				<form class="custom nice">
				
					<h5>Axis selection</h5>

					<div class="row">
						<div class="three columns">
							<label for="xAxis">X-Axis</label>
							<select style="display:none;" id="xAxis">
							  <option SELECTED>This is a dropdown</option>
							  <option>This is another option</option>
							  <option>Look, a third option</option>
							</select>
						</div>
						<div class="three columns">
							<label for="xAxisSort">&nbsp;</label>
							<select style="display:none;" id="xAxisSort">
							  <option SELECTED>Increasing</option>
							  <option>Decreasing</option>
							</select>
						</div>
						<div class="three columns">
							<label for="yAxis">Y-Axis</label>
							<select style="display:none;" id="yAxis">
							  <option SELECTED>This is a dropdown</option>
							  <option>This is another option</option>
							  <option>Look, a third option</option>
							</select>
						</div>
						<div class="three columns">
							<label for="yAxisSort">&nbsp;</label>
							<select style="display:none;" id="yAxisSort">
							  <option SELECTED>Increasing</option>
							  <option>Decreasing</option>
							</select>
						</div>
					</div>

					<hr />
				
					<h5>Extra detail</h5>

					<div class="row">
						<div class="three columns">
							<select style="display:none;" id="addDetail">
							  <option>Choose more details</option>
							  <option>GPS</option>
							  <option>Orthography</option>
							  <option>Village</option>
							</select>
						</div>
						<div class="nine columns">
							<p><a href="#" class="small button">Add</a></p>
						</div>
					</div>

					<hr />
				
					<h5>Filter results</h5>

					<div class="row">
						<div class="three columns">
							<select style="display:none;" id="addFilter">
							  <option>Choose a filter type</option>
							  <option>GPS</option>
							  <option>Orthography</option>
							  <option>Village</option>
							</select>
						</div>
						<div class="nine columns">
							<p><a href="#" class="small button">Add filter</a></p>
						</div>
					</div>

					<div class="row">
						<div class="three columns">
							<h6>SID</h6>
						</div>
						<div class="three columns">
							<select style="display:none;" id="filterType">
							  <option SELECTED>Filter by range</option>
							  <option>Only exact match</option>
							</select>
						</div>
						<div class="two columns">
							<input type="text" placeholder="Start range" class="small input-text" id="filterRangeStart">
						</div>
						<div class="three columns">
							<input type="text" placeholder="End range" class="small input-text" id="filterRangeEnd">
						</div>
						<div class="one columns">
							<p><a href="#" class="small button">X</a></p>
						</div>
					</div>

					<div class="row">
						<div class="three columns">
							<h6>Language</h6>
						</div>
						<div class="three columns">
							<select style="display:none;" id="filterType">
							  <option>Filter by range</option>
							  <option SELECTED>Only exact match</option>
							</select>
						</div>
						<div class="five columns">
							<input type="text" placeholder="Values to match" class="input-text" id="filterMatchValues">
						</div>
						<div class="one columns">
							<p><a href="#" class="small button">X</a></p>
						</div>
					</div>

				</form>

			</div>

			<hr />

		</div>

		<div class="row">
			<div class="twelve columns">
				<div class="results-table">
					<table cellpadding="5" cellspacing="5">
						<tr>
							<th colspan="12">SID</th>
						</tr>
						<tr>
							<th>1</th>
							<th>2</th>
							<th>3</th>
							<th>4</th>
							<th>5</th>
							<th>6</th>
							<th>7</th>
							<th>8</th>
							<th>9</th>
							<th>10</th>
							<th>11</th>
							<th>12</th>
						</tr>
					</table>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="twelve columns">
				<p>Footer.</p>
			</div>
		</div>		


	</div>
	<!-- container -->




	<!-- Included JS Files -->
	<script src="javascripts/jquery.min.js"></script>
	<script src="javascripts/modernizr.foundation.js"></script>
	<script src="javascripts/foundation.js"></script>
	<script src="javascripts/app.js"></script>

</body>
</html>
