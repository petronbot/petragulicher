<nav class="nav__main">
  <a class="nav__main--toggle" role="button" href="#nav">Menu</a>
  <ul id="nav">
    {% assign pages = site.pages | sort: 'order', 'last'  %}
    {% for page in pages %}
      {% if page.layout %}
      <li><a href="{{ page.url }}">{{ page.title }}</a></li>
      {% endif %}
    {% endfor %}
  </ul>
</nav>
